<header class="intro-header" style="background-image: url('../../../assets/img/home-bg2.jpg'); margin-top: -60px">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Test temperamentu</h1>
                    <hr class="small">
                    <span class="subheading">System eksperowy badający temperament i sugerujący ścieżkę zawodową</span>
                    <p></p>
                    <button class="btn btn-default" (click)="start()">Rozpocznij <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
</header>


<div *ngIf="isLoaded == false" style="text-align: center; padding-top: 5em">
    <h1><i class="fa fa-spinner fa-spin"></i></h1>
</div>
<p></p>
<hr>
<div class="list-group container" style="padding-left: 0.8em;" *ngIf="isLoaded ==true && showQuestions==true">
    <div class="panel panel-primary" *ngFor="let question of questions();">
        <div class="panel-heading">
            <h4 class="panel-title">{{question.question}}</h4>
        </div>
        <div class="panel-body">
            <div id="{{question.index}}" *ngFor="let answer of question.answers;">
                <div class="checkbox">
                    <label>
                <input type="checkbox" [checked]="answer.checked" (change)="answer.checked = !answer.checked">
                <h3 class="answer">{{answer.answer}}</h3>
            </label>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)="check()">Sprawdź wyniki<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
</div>
